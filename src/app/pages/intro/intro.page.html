<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-list>
        <ion-item>
          <ion-label> Panel </ion-label>
        </ion-item>
        <ion-item [routerLink]="['/clientes']">
          <ion-label> Clientes </ion-label>
        </ion-item>
          <ion-accordion-group>
            <ion-accordion value="tickets">
              <ion-item slot="header" type="full">
                <ion-label>Tickets</ion-label>
              </ion-item>

              <ion-list slot="content">
                <ion-item>
                  <ion-label> Crear Ticket</ion-label>
                </ion-item>
                <ion-item>
                  <ion-label> Tickets Pendientes</ion-label>
                </ion-item>
                <ion-item>
                  <ion-label> Tickets Realizados</ion-label>
                </ion-item>
              </ion-list>
            </ion-accordion>
          </ion-accordion-group>
          <ion-item>
          <ion-label> Sususpendidos </ion-label>
        </ion-item>
        <ion-item>
          <ion-label> Archivos </ion-label>
        </ion-item>
        <ion-item>
          <ion-label> Cuenta </ion-label>
        </ion-item>
      </ion-list>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
