<ion-header>
  <ion-toolbar>
  
      <ion-text color="general" style="margin-left: 20px;"> Tickets Realizados</ion-text> 
  </ion-toolbar>
  <ion-searchbar></ion-searchbar>
</ion-header>


<ion-content>
  <ion-list>
      <ion-item *ngFor="let item of tickets " style="margin: 2%;">
        <span style="font-size: 10px;"><b>Id:</b>{{item.id_ticket}} <br>
              <b>Abonado:</b>{{item.codigo_abonado}} <br>
              <b>Destinataro</b> <span *ngIf="item.usuario_destino !=null">{{item.usuario_destino}}</span> <span *ngIf="item.departamento !=null">{{item.departamento}}</span><br>
              <b>Fecha:</b> {{item.fecha_cierre | date:"d-MM-Y"}}
          </span>
          <ion-button color="success" slot="end"> <ion-icon name="information-circle-outline"></ion-icon></ion-button>
      </ion-item>
  </ion-list>
</ion-content>
