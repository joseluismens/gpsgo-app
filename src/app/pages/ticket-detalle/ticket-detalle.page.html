<ion-header >
  <ion-toolbar >
    <ion-buttons slot="start">
      <ion-button (click)="back()">
        <ion-icon name="arrow-back-outline" color="general"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Detalle del Ticket</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-card-subtitle>Abonado: </ion-card-subtitle>
        <ion-label slot="end">{{ticket.codigo_abonado}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-card-subtitle>Fecha: </ion-card-subtitle>
        <ion-label slot="end">{{ticket.fecha_ingreso | date:'d-MM-Y'}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-card-subtitle>Usuario</ion-card-subtitle>
        <ion-label slot="end">{{ticket.usuario }}</ion-label>
      </ion-item>
      <ion-item>
        <ion-card-subtitle>Destinatario </ion-card-subtitle>
        <ion-label slot="end"><span *ngIf="ticket.usuario_destino !=''">{{ticket.usuario_destino }}</span><span *ngIf="ticket.departamento !=''">{{ticket.departamento }}</span></ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-card-subtitle>Descripci√≥n </ion-card-subtitle>
      </ion-item>
      <ion-item>
        {{ticket.texto}}
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
